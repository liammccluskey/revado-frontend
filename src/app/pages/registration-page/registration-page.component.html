<app-page-container>
    <app-main-header />
    <app-body-container>
        <div class="login-card float-container">
            <h2 class="title-text">Login</h2>
            <label>Email</label>
            <input 
                type="email" 
                [value]="email()" 
                (input)="onChangeEmail($any($event.target)?.value)"
            />
            <br />
            <label>Name</label>
            <input 
                type="text" 
                [value]="name()" 
                (input)="onChangeName($any($event.target)?.value)"
            />
            <br />
            <label>Password</label>
            <input 
                type="password" 
                [value]="password()" 
                (input)="onChangePassword($any($event.target)?.value)"
            />
            <br />
            @if (registrationError()) {
                <p class="error-text">Error: {{registrationError()}}</p>
            }
            <br />
            <app-button
                [title]="'Register'"
                [size]="'medium'"
                [color]="'solid'"
                (onClick)="onClickRegister()"
            />
        </div>
    </app-body-container>
</app-page-container>
